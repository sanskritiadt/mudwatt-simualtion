        /* All @keyframes animations remain unchanged */
        @keyframes staticFadeOut {
            0% {
                opacity: 1;
                visibility: visible;
            }

            85% {
                opacity: 1;
                visibility: visible;
            }

            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes dropToAnode {
            0% {
                top: 50px;
                opacity: 1;
                visibility: visible;
            }

            70% {
                top: 265px;
                opacity: 1;
                visibility: visible;
            }

            90% {
                top: 265px;
                opacity: 1;
                visibility: visible;
            }

            100% {
                top: 265px;
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes fadeInAndOut {
            0% {
                opacity: 0;
                visibility: hidden;
                transform: scale(0.5);
            }

            5% {
                opacity: 1;
                visibility: visible;
                transform: scale(1);
            }

            80% {
                opacity: 1;
                visibility: visible;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                visibility: hidden;
                transform: scale(0.8);
            }
        }

        @keyframes riseAndVanish {
            0% {
                opacity: 0;
                visibility: hidden;
                top: 200px;
            }

            5% {
                opacity: 1;
                visibility: visible;
                top: 195px;
            }

            70% {
                opacity: 1;
                visibility: visible;
                top: 80px;
            }

            100% {
                opacity: 0;
                visibility: hidden;
                top: 60px;
            }
        }

        @keyframes electronAppearAndVanish {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            15% {
                opacity: 1;
                transform: scale(1);
            }

            85% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        @keyframes arrowFlowAndVanish {
            0% {
                opacity: 0;
                visibility: visible;
            }

            15% {
                opacity: 1;
                visibility: visible;
            }

            50% {
                opacity: 0;
                visibility: visible;
            }

            85% {
                opacity: 1;
                visibility: visible;
            }

            100% {
                opacity: 1;
                visibility: hidden;
            }
        }

        @keyframes fadeInAndVanishO2 {

            }

                transform: scale(1);
            }

                opacity: 0;
                visibility: hidden;
                transform: scale(0.8);
            }
        }

        @keyframes riseUpAndVanish {

            }

            85% {

                top: 80px;
            }

                opacity: 0;
                top: 80px;
            }

        @keyframes dropletFallAndVanish {

                opacity: 1;
                top: 40px;

                top: 200px;
            }

            85% {
                opacity: 1;
                top: 200px;
            }

                opacity: 0;
                top: 200px;
            }
        }

        @keyframes cycleArrowAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Custom classes for animations */
        .organism.static {
            animation: staticFadeOut 3.5s ease-in forwards;
            animation-delay: 0.5s;
        }

        .organism.falling {
            animation: dropToAnode 3s ease-in forwards;
        }

        .ion {
            animation: fadeInAndOut 4s ease-in forwards;
            animation-delay: 4s;
           
        }

        .co2,
        .co2-final {
          animation: riseAndVanish 4s ease-out forwards;
            animation-delay: 4s;
        }

        .electron {
            animation: electronAppearAndVanish 4s ease-in forwards;

        }

        .flow-arrow {
            animation: arrowFlowAndVanish 6.5s ease-in-out forwards;


        }

        .o2-ion {

        .h-plus-new {
