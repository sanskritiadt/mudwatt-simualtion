    <style>
        /* All @keyframes animations remain unchanged */
        @keyframes staticFadeOut {
            0% {
                opacity: 1;
                visibility: visible;
            }

            85% {
                opacity: 1;
                visibility: visible;
            }

            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes dropToAnode {
            0% {
                top: 50px;
                opacity: 1;
                visibility: visible;
            }

            70% {
                top: 265px;
                opacity: 1;
                visibility: visible;
            }

            90% {
                top: 265px;
                opacity: 1;
                visibility: visible;
            }

            100% {
                top: 265px;
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes fadeInAndOut {
            0% {
                opacity: 0;
                visibility: hidden;
                transform: scale(0.5);
            }

            5% {
                opacity: 1;
                visibility: visible;
                transform: scale(1);
            }

            80% {
                opacity: 1;
                visibility: visible;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                visibility: hidden;
                transform: scale(0.8);
            }
        }

        @keyframes riseAndVanish {
            0% {
                opacity: 0;
                visibility: hidden;
                top: 200px;
            }

            5% {
                opacity: 1;
                visibility: visible;
                top: 195px;
            }

            70% {
                opacity: 1;
                visibility: visible;
                top: 80px;
            }

            100% {
                opacity: 0;
                visibility: hidden;
                top: 60px;
            }
        }

        @keyframes electronAppearAndVanish {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            15% {
                opacity: 1;
                transform: scale(1);
            }

            85% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        @keyframes arrowFlowAndVanish {
            0% {
                opacity: 0;
                visibility: visible;
            }

            15% {
                opacity: 1;
                visibility: visible;
            }

            50% {
                opacity: 0;
                visibility: visible;
            }

            85% {
                opacity: 1;
                visibility: visible;
            }

            100% {
                opacity: 1;
                visibility: hidden;
            }
        }

        @keyframes fadeInAndVanishO2 {
            0% {
                opacity: 0;
                visibility: hidden;
                transform: scale(0.5);
            }

            20% {
                opacity: 1;
                visibility: visible;
                transform: scale(1);
            }

            80% {
                opacity: 1;
                visibility: visible;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                visibility: hidden;
                transform: scale(0.8);
            }
        }

        @keyframes riseUpAndVanish {
            0% {
                opacity: 1;
                top: 270px;
            }

            60% {
                opacity: 1;
                top: 80px;
            }

            85% {
                opacity: 1;
                top: 80px;
            }

            100% {
                opacity: 0;
                top: 80px;
            }
        }

        @keyframes dropletFallAndVanish {
            0% {
                opacity: 1;
                top: 40px;
            }

            60% {
                opacity: 1;
                top: 200px;
            }

            85% {
                opacity: 1;
                top: 200px;
            }

            100% {
                opacity: 0;
                top: 200px;
            }
        }

        @keyframes cycleArrowAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Custom classes for animations */
        .organism.static {
            animation: staticFadeOut 3.5s ease-in forwards;
            animation-delay: 0.5s;
        }

        .organism.falling {
            animation: dropToAnode 3s ease-in forwards;
        }

        .ion {
            animation: fadeInAndOut 4s ease-in forwards;
        }

        .co2,
        .co2-final {
            animation: riseAndVanish 4s ease-out forwards;
        }

        .electron {
            animation: electronAppearAndVanish 4s ease-in forwards;
        }

        .flow-arrow {
            animation: arrowFlowAndVanish 6.5s ease-in-out forwards;
        }

        .o2-ion {
            animation: fadeInAndVanishO2 3s ease-in forwards;
        }

        .h-plus-new {
            animation: riseUpAndVanish 4s ease-out forwards;
        }

        .water-droplet {
            animation: dropletFallAndVanish 4s ease-in forwards;
        }

        .cycle-arrow {
            animation: cycleArrowAppear 1.5s ease-in forwards;
        }

        /* Bulb glow effect */
        /* Bulb glow effect with yellow tint */
        #bulbImage.glow {
            filter: brightness(2.5) saturate(2) contrast(1.2) hue-rotate(10deg) drop-shadow(0 0 30px rgb(255, 230, 0)) drop-shadow(0 0 50px rgb(255, 200, 0)) drop-shadow(0 0 70px rgba(255, 180, 0, 0.8));
        }


        /* Animation delays for specific elements */
        .organism.falling:nth-child(7) {
            /* was 4, now 4+3=7 */
            animation-delay: 0.5s;
        }

        .organism.falling:nth-child(8) {
            /* was 5, now 5+3=8 */
            animation-delay: 1s;
        }

        .organism.falling:nth-child(9) {
            /* was 6, now 6+3=9 */
            animation-delay: 1.5s;
        }

        /* H+ ions - add +3 to each */
        .ion:nth-child(10) {
            /* was 7, now 7+3=10 */
            animation-delay: 6s;
        }

        .ion:nth-child(11) {
            /* was 8, now 8+3=11 */
            animation-delay: 6.4s;
        }

        .ion:nth-child(12) {
            /* was 9, now 9+3=12 */
            animation-delay: 6.8s;
        }

        .ion:nth-child(13) {
            /* was 10, now 10+3=13 */
            animation-delay: 7.2s;
        }

        .ion:nth-child(14) {
            /* was 11, now 11+3=14 */
            animation-delay: 7.6s;
        }

        .ion:nth-child(15) {
            /* was 12, now 12+3=15 */
            animation-delay: 8s;
        }

        /* CO2 bubbles - add +3 to each */
        .co2:nth-child(16) {
            /* was 13, now 13+3=16 */
            animation-delay: 6s;
        }

        .co2:nth-child(17) {
            /* was 14, now 14+3=17 */
            animation-delay: 6.4s;
        }

        .co2:nth-child(18) {
            /* was 15, now 15+3=18 */
            animation-delay: 6.8s;
